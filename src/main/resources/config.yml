# Auto condense settings
auto-condense:
  # Enable auto condense
  enabled: true
  # interval in seconds to check for auto condense
  interval: 1
  # min items needed to auto condense per recipes (Set to 0 to disable)
  min-items: 32
  # Worlds blacklisted from auto condense (set to [] if you want to enable in all worlds)
  blacklisted-worlds:
    - world_nether
    - world_the_end


# Recipes
# You can add as many recipes as you want
recipes:
    recipe1:
      input-item:
        material: WHEAT
        name: '&4My Custom Wheat [Tier 1]'
        input-number: 9
      output-item:
        material: WHEAT
        name: '&4My Custom Wheat [Tier 2]'
        output-number: 1
      permission: 'autocondense.recipe1'
      is-auto-condensable: true
    recipe2:
      input-item:
        material: IRON_NUGGET
        input-number: 9
      output-item:
        material: IRON_INGOT
        output-number: 1
      permission: 'autocondense.recipe2'
      is-auto-condensable: false

# Condeser tool
condense-tool:
  diamond-tier:
    material: STICK
    durability: 100
    display-name: "&3Condenser tool"
    lore:
      - "&7Right click a block with an"
      - "&7inventory to compress the"
      - "&7contents."
      - "&4&lDurability: &7{current_durability} / {max_durability}"



